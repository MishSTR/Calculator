<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="expression">
        <input type="text" id="firstVar" name="firstVar" value="55">
        <div id="operator">
            <input type="radio" id="plus" name="operation" value="+">
            <label for="plus">+</label><br>

            <input type="radio" id="minus" name="operation" value="-">
            <label for="minus">-</label><br>

            <input type="radio" id="multiply" name="operation" value="*">
            <label for="multiply">*</label><br>

            <input type="radio" id="divide" name="operation" value="/">
            <label for="divide">/</label>
        </div>
        <input type="text" id="secondVar" name="secondVar">
        <button id="equals" type="button">=</button>
        <input type="text" id="total" name="total">
    </div>

    <script src="./main.js"></script>
</body>

</html>
